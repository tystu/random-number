<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Number</title>

    <!-- My CSS sheet using tailwindcss -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <!-- Body styles -->
  <body class="bg-slate-50 font-medium box-content">

    <!-- Main container styles with margin and flexbox -->
    <main class="container flex flex-col m-10 items-center">
    
      <h1 class="text-2xl">Your random number is:</h1>
      
      <!-- Number inserted with JS -->
      <p id="num" class="text-9xl"></p>

      <div class="mt-12 mb-4">
        <!-- Interactive button -->
        <button
          onclick="newRandomNumber()"
          class="bg-orange-600 active:bg-orange-500 rounded-md px-4 py-2 text-orange-50 font-medium flex flex-row items-center hover:ring-2 ring-black shadow-lg shadow-orange-500"
        >
        <!-- Refresh SVG icon -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 mr-2 inline-block"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
            />
          </svg>
          New Random Number
        </button>
      </div>

      <!-- Max random number input -->
      <label for="endingNum" class="">Max</label>
      <input
        type="text"
        name="endingNum"
        id="endingNum"
        value="100"
        onkeypress="return noenter()"
        onblur="newRandomNumber()"
        class="rounded-md w-16 focus:ring-2 focus:ring-orange-600 focus:border-orange-600"
      />
    </main>

    <!-- Insert my JS script -->
    <script src="app.js"></script>
  </body>
</html>
